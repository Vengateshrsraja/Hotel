<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="formc">
        <h2>Hotel pre Booking</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter Your Name"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter Your lastname"><br><br>
            <label for="mob">Mobile No:</label>
            <input type="text" id="mob" placeholder="Enter Your Mobilenumber"><br><br>
            <label for="msg">Select Your Language:</label>
            <select>
                <option>Choose</option>
                <option>Tamil</option>
                <option>English</option>
                <option>Telugu</option>
                <option>Kannada</option>
                <option>Hindi</option>
            </select><br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender">
            <label for="">Male</label>
            <input type="radio" name="gender">
            <label for="">Female</label><br><br>
            <label for="">Hotel Facilities:</label>
            <input type="checkbox">
            <label for="">Television</label>
            <input type="checkbox">
            <label for="">Ac</label>
            <input type="checkbox">
            <label for="">Air Conditioner</label>
            <input type="checkbox">
            <label for="">Water Heater</label> <br><br>
            <label for="adv">Advance Amount:</label> 
            <input type="number" placeholder="Minimum 1000$" required> <br><br>
            <button>SUBMIT</button>
        </form>
    </div>
        
    
</body>
</html>
